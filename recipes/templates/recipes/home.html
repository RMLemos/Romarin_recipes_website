{% extends 'global/main_layout.html' %}
{% load static %}

{% block content %}

    <div class="search-container">
        <div class="container">
            <form action="" class="search-form">
                <input type="search" class="search-input" name="search" placeholder="Search for a recipe">
                <button type="submit" class="search-button"><img src= {% static 'global/images/find_btn.png' %}></button>
            </form>
        </div>
    </div>   

    <main class="main-content-container">
        <div class="main-content main-content-list container">
            <div class="recipe recipe-list-item">
                <div class="recipe-cover">
                    <img src="https://via.placeholder.com/1280x720.png/269fe6" alt="Temporário">
                </div>
                <div class="categorytag">Categoria da Receita</div>
                <div class="recipe-title-container">
                    <h2 class="recipe-title">Lorem ipsum dolor sit amet.</h2>
                </div>
                <div class="recipe-author">
                    <span class="recipe-meta-text"> 
                        0 Minutos
                    </span>
                    <span "recipe-meta-text">
                        -
                    </span>
                    <span "recipe-meta-text">
                        0 Porções
                    </span>
                </div>
                <div class="recipe-author">
                    <span class="recipe-author-item">
                        Otávio Miranda
                    </span>
                </div>
                <a href="#" class='card-link'></a>
            </div>
        </div>
    </main>
{% endblock content %}
